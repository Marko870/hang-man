<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<div class="main-container">
    <div class="header">
        <div class="name">Hangman</div>
        <div class="topic">Topic : <span></span></div>
    </div>
    <hr>
    <div class="container">
        <div class="stage">
            <div class="main"></div>
            <div class="stander"></div>
            <div class="row"></div>
            <div class="rope"></div>
            <div class="man">
                <div class="head"></div>
            <div class="body"></div>
            <div class="hands">
                <div class="first"></div>
                <div class="second"></div>
            </div>
            <div class="legs">
                <div class="first"></div>
                <div class="second"></div>
            </div>
            </div>
        </div>
        <div class="lettersCon"></div>
    </div>
    <hr>
    <!-- Gussing section -->
    <div class="gussing"></div>
</div>
    <audio id="success" src=""></audio>
    <audio id="fail" src=""></audio>
    <script src="index.js"></script>
</body>
</html>
