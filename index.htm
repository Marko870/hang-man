<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<style>
* { touch-action: none; }
body { background:#111; display:flex; flex-direction:column; align-items:center; justify-content:center; height:100vh; gap:20px; }
.btn { width:80px; height:80px; border-radius:50%; background:rgba(255,100,0,.3); border:2px solid orange; color:white; font-size:1.5rem; display:flex; align-items:center; justify-content:center; cursor:pointer; }
.btn.pressed { background:rgba(255,100,0,.8); }
#status { color:white; font-size:1.2rem; font-family:monospace; }
</style>
</head>
<body>
<div id="status">جرّب الأزرار</div>
<div style="display:flex;gap:20px">
  <div class="btn" id="btnLeft">◀</div>
  <div class="btn" id="btnRight">▶</div>
</div>
<div class="btn" id="btnGas">⚡</div>

<script>
const K = {L:false, R:false, G:false};

function bind(id, key, label){
  const el = document.getElementById(id);
  el.addEventListener('touchstart',  e=>{ e.preventDefault(); K[key]=true;  el.classList.add('pressed');    document.getElementById('status').textContent = label + ' مضغوط'; }, {passive:false});
  el.addEventListener('touchend',    e=>{ e.preventDefault(); K[key]=false; el.classList.remove('pressed'); document.getElementById('status').textContent = label + ' مرفوع'; }, {passive:false});
  el.addEventListener('mousedown',   ()=>{ K[key]=true;  el.classList.add('pressed');    document.getElementById('status').textContent = label + ' مضغوط'; });
  el.addEventListener('mouseup',     ()=>{ K[key]=false; el.classList.remove('pressed'); document.getElementById('status').textContent = label + ' مرفوع'; });
}

bind('btnLeft',  'L', 'يسار');
bind('btnRight', 'R', 'يمين');
bind('btnGas',   'G', 'غاز');
</script>
</body>
</html>
